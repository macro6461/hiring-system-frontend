<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <script type="text/javascript" src="node_modules/qrcode-generator/qrcode.js"></script>
    <title>Company Lead Events</title>
  </head>
  <body>
    <h1>Upcoming Events</h1>
    <div class="outerModal">
    </div>
    <div id="ticket">
      <h1 id="ticketTitleHeader"></h1>
      <h2 id="ticketDateHeader"></h2>
      <h3 id="ticketConfirmationHeader"></h3>
      <div id="placeHolder"></div>
      <h2 id="ticketLocationHeader"></h2>
    </div>
    <script src="node_modules/.bin/qrcode"></script>
    <div class="eventsDiv">
    </div>
    <form class="rsvpForm" style="display: none">
      <h2 class="eventTitle" style="text-align: center"></h2>
      <br />First Name: <input id="firstInput" type="text"/>
      <br />
      <br />Last Name: <input id="lastInput" type="text"/>
      <br />
      <br />Email: <input id="emailInput" type="text"/></br>
      <br />Phone Number:
      <input id="phoneInput" type="text"/>
      <br/>
        <br />Are you currently licensed? <br />
        <div class="licensedDiv">
        <label>
        <input id="interviewRadioYes" name="licensed" type="radio" value="yes"/> <span class="radioTxt">Yes</span>
        </label><br/>
        <label>
        <input id="interviewRadioNo" type="radio" name="licensed" value="no"/> <span class="radioTxt">No</span>
        </label>
      </div>
      <br/>
    <button class="subscribeToListButton" type="submit" style="margin-left: 35%">rsvp</button>
    </form>

      <script type="text/javascript" src="js/events.js"></script>
  </body>
</html>
