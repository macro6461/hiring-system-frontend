<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <title>Interview Sign Up</title>
  </head>
  <body>
    <h1>Bohemia Realty Group Is Hiring!</h1>
    <form class="interviewForm">
      <h2>Interview Form</h2>
      <br />First Name: <input id="firstInput" type="text"/> Last Name: <input id="lastInput" type="text"/>
      <br />
      <br />Email: <input id="emailInput" type="text"/></br>
      <br />Phone Number:
      <input id="phoneInput" type="text"/>
      <br/>
        <br />Are you currently licensed? <br />
        <div class="licensedDiv">
        <label>
        <input id="interviewRadioYes" name="licensed" type="radio" value="yes"/> <span class="radioTxt">Yes</span>
        </label><br/>
        <label>
        <input id="interviewRadioNo" type="radio" name="licensed" value="no"/> <span class="radioTxt">No</span>
        </label>
      </div>
      <br /> If referred by a trainer, please write their first and last name:
      <input id="trainerInput" type="text"/>
      <br/>
      <br/>
    </br/>
    <button class="subscribeToListButton" type="submit">schedule interview!</button>
    </form>
      <script type="text/javascript" src="js/companyInterviewSignUp.js"></script>
  </body>
</html>
